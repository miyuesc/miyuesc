<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>logo.ico" />
    <link rel="icon" href="<%= BASE_URL %>logo_16x16.ico" />
    <link rel="icon" href="<%= BASE_URL %>logo_64x64.ico" />
    <link rel="icon" href="<%= BASE_URL %>logo_128x128.ico" />
    <title>MiyueSC Official Blog</title>

    <!-- 引入样式 -->
    <% for(var css of htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%=css%>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but miyuesc doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>

    <!-- 引入JS -->
    <% for(var js of htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%=js%>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
